<div class="bg-dark">
  <ngb-carousel  class="mt-1 mb-2">
    <ng-template ngbSlide >
      <img src="./assets/image/carousel1.PNG" height="450px" class="w-100" alt="Random first slide">
    </ng-template>
    <ng-template ngbSlide>
      <img src="./assets/image/carousel2.PNG" height="450px" class="w-100" alt="Random second slide">
    </ng-template>
    <ng-template ngbSlide>
      <img src="./assets/image/carousel3.PNG" height="450px" class="w-100" alt="Random third slide">
    </ng-template>
  </ngb-carousel>
</div>
<div class = "row mx-0">
  <div class = "col-2 bg-transparent price-filter mt-1">
    <span>PRICE</span>
    <ul>
      <li><input type = "checkbox" value = "1 to 500">
      Rs 1 - Rs 500</li>
      <li><input type = "checkbox" value = "501 to 1500">
        Rs 501 - Rs 1500</li>
      <li><input type = "checkbox" value = "1501 to 3000">
        Rs 1501 - Rs 3000</li>
      <li><input type = "checkbox" value = "3001 to 10000">
        Rs 3001 - Rs 10000</li>
    </ul>
  </div>
  <div class = "col-10 bg-dark mt-1">
    <app-product-list></app-product-list>
  </div>
</div>
