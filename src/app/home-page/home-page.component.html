<div class = "row mx-0">
  <div class = "col-2 bg-transparent price-filter">
    <span>PRICE</span>
    <ul>
      <li><input type = "checkbox" value = "1 to 500">
      Rs 1 - Rs 500</li>
      <li><input type = "checkbox" value = "501 to 1500">
        Rs 501 - Rs 1500</li>
      <li><input type = "checkbox" value = "1501 to 3000">
        Rs 1501 - Rs 3000</li>
      <li><input type = "checkbox" value = "3001 to 10000">
        Rs 3001 - Rs 10000</li>
    </ul>
  </div>
  <div class = "col-10 bg-dark mt-2">
    <ngb-carousel  class="mt-3 mb-2">
      <ng-template ngbSlide >
        <img src="./assets/image/carousel1.PNG" alt="Random first slide">
      </ng-template>
      <ng-template ngbSlide>
        <img src="./assets/image/carousel2.PNG" alt="Random second slide">
      </ng-template>
      <ng-template ngbSlide>
        <img src="./assets/image/carousel3.PNG" alt="Random third slide">
      </ng-template>
    </ngb-carousel>
    <app-product-list></app-product-list>
  </div>
</div>
