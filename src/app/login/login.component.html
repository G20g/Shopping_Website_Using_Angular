<div style="height: 100vh">
  <a routerLink="/home" class="text-decoration-none text-dark">
    <h1 class="pt-5 text-center font-weight-bolder font-italic"><img class="iconstyle" src="./assets/image/Capture.PNG">G-STORE</h1>
  </a><div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <label for="inputEmail"><b>Email address-:</b></label>
              <input type="email" id="inputEmail" class="form-control " placeholder="Email address" required autofocus>
            </div>

            <div class="form-label-group">
              <label for="inputPassword"><b>Password-:</b></label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
          </form>
          <div class="text-right mt-3">
            New to  G-Store?
            <a routerLink="/sign_up" class="font-weight-bold">
            <button class="btn-primary subtn">Sign-Up</button>
          </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
